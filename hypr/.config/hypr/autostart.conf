# ============================================================
# BACKGROUND SERVICES
# ============================================================
# Start Hyprsunset for automatic blue light filter (8AM - 6PM)
exec-once = uwsm app -- hyprsunset

# ============================================================
# STARTUP - WORKSPACE 1
# ============================================================
# Launch Neovim in Ghostty with the correct class syntax (Fixed)

#exec-once = uwsm app -- ghostty --class=org.omarchy.nvim -e nvim

exec-once = uwsm app -- ghostty --class=org.omarchy.nvim.startup -e nvim

# ============================================================
# STARTUP - WORKSPACE 2
# ============================================================
# Launch Obsidian
exec-once = uwsm app -- obsidian

# Launch ProgrammingAdvices (Moved here)
# Added --ozone-platform-hint=auto for crisp text on 4K
exec-once = omarchy-launch-webapp 'https://programmingadvices.com' --ozone-platform-hint=auto

