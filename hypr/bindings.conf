# --- Grouping Controls ---
# Use Super + Ctrl + G to toggle a window into a group
bind = SUPER CTRL, G, togglegroup

# Use Ctrl + Shift + [1-9] to switch to specific tab in group
bind = CTRL SHIFT, 1, changegroupactive, 1
bind = CTRL SHIFT, 2, changegroupactive, 2
bind = CTRL SHIFT, 3, changegroupactive, 3
bind = CTRL SHIFT, 4, changegroupactive, 4
bind = CTRL SHIFT, 5, changegroupactive, 5
bind = CTRL SHIFT, 6, changegroupactive, 6
bind = CTRL SHIFT, 7, changegroupactive, 7
bind = CTRL SHIFT, 8, changegroupactive, 8
bind = CTRL SHIFT, 9, changegroupactive, 9

# Use Ctrl + Shift + [Left/Right] to cycle through tabs in a group
bind = CTRL SHIFT, left, changegroupactive, b
bind = CTRL SHIFT, right, changegroupactive, f

# Use Super + Ctrl + L to lock the group (prevent new windows from joining)
bind = SUPER ALT, L, lockactivegroup, toggle
