# Play/Pause and show status
bind = SUPER, Q, exec, playerctl play-pause; sleep 1; notify-send -t 2000 -i "$(playerctl metadata mpris:artUrl)" "Music $(playerctl status)" "$(playerctl metadata title)\n$(playerctl metadata artist)"
# Next Track
bind = SUPER, D, exec, playerctl next; sleep 1; notify-send -t 5000 -i "$(playerctl metadata mpris:artUrl)" "Track" "$(playerctl metadata title)\n$(playerctl metadata artist)"
# Previous Track
bind = SUPER, A, exec, playerctl previous; sleep 1; notify-send -t 5000 -i "$(playerctl metadata mpris:artUrl)" "Track" "$(playerctl metadata title)\n$(playerctl metadata artist)"




